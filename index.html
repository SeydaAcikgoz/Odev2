<html lang="tr">

<head>
    <title>MOTTA</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="logo">
                Motta
            </div>
            <div class="nav-links">
                <a href="#">Demos</a>
                <a href="#">Mobile-First</a>
                <a href="#">Features</a>
                <a href="#">Documentation</a>
            </div>
            <div>
                <button class="buy-button">
                    Buy Motta
                </button>
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="main-container">
            <div class="text-section">
                <h1>Create Your Dream Online Store</h1>
                <p>Motta a Multivendor & Marketplace Wordpress Theme</p>
                <div class="buttons">
                    <button class="get-started">Get Started</button>
                    <button class="explore-features">Explore Features</button>
                </div>
            </div>
            <div class="image-section">
                <img src="assets/img/image.jpg" alt="AirPods Max mockup">
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-content">
                <span>Motta is fully compatible with Elemantor & WooCommerce</span>
            </div>
            <div class="footer-logos">
                <img src="/assets/img/wordpress.png" alt="WordPress">
                <img src="/assets/img/elemantor.png" alt="Elementor">
                <img src="/assets/img/woocommerce.png" alt="WooCommerce">
            </div>
            <div class="footer-button">
                <button><i class="fa-regular fa-comment"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6633b60749.js" crossorigin="anonymous"></script>
    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');
        hamburgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
