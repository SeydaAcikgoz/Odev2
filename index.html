<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTTA</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Motta</div>
            <nav class="nav-links">
                <a href="#">Demos</a>
                <a href="#">Mobile-First</a>
                <a href="#">Features</a>
                <a href="#">Documentation</a>
            </nav>
            <button class="buy-button">Buy Motta</button>
        </header>
        <main class="main-content">
            <div class="text-section">
                <h1>Create Your Dream Online Store</h1>
                <p>Motta a Multivendor & Marketplace Wordpress Theme</p>
                <div class="buttons">
                    <button class="get-started">Get Started</button>
                    <button class="explore-features">Explore Features</button>
                </div>
            </div>
            <div class="image-section">
                <img src="airpods-mockup.png" alt="AirPods Max mockup">
            </div>
        </main>
        <footer class="footer-logos">
            <img src="wordpress-logo.png" alt="WordPress">
            <img src="elementor-logo.png" alt="Elementor">
            <img src="woocommerce-logo.png" alt="WooCommerce">
        </footer>
    </div>
</body>

</html>
